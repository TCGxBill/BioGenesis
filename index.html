<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BioGenesis â€” Bioinformatics Suite</title>
  <meta name="description"
    content="BioGenesis: A premium web-based bioinformatics workstation for DNA, RNA, and protein sequence analysis, alignment, phylogenetics, and molecular cloning." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
</head>

<body>
  <div id="app">
    <!-- Top Toolbar -->
    <header id="toolbar">
      <div class="toolbar-left">
        <div class="app-logo">
          <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
            <circle cx="14" cy="14" r="13" stroke="url(#logo-grad)" stroke-width="2" />
            <path d="M8 14 C8 8, 14 6, 14 14 C14 6, 20 8, 20 14 C20 20, 14 22, 14 14 C14 22, 8 20, 8 14Z"
              fill="url(#logo-grad)" opacity="0.8" />
            <defs>
              <linearGradient id="logo-grad" x1="0" y1="0" x2="28" y2="28">
                <stop offset="0%" stop-color="#06b6d4" />
                <stop offset="100%" stop-color="#8b5cf6" />
              </linearGradient>
            </defs>
          </svg>
          <span class="app-title">BioGenesis</span>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-actions">
          <button class="toolbar-btn" id="btn-import" title="Import File">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4" />
              <polyline points="17 8 12 3 7 8" />
              <line x1="12" y1="3" x2="12" y2="15" />
            </svg>
            <span>Import</span>
          </button>
          <button class="toolbar-btn" id="btn-export" title="Export">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4" />
              <polyline points="7 10 12 15 17 10" />
              <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
            <span>Export</span>
          </button>
          <div class="toolbar-divider"></div>
          <button class="toolbar-btn" id="btn-new-seq" title="New Sequence">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19" />
              <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
            <span>New</span>
          </button>
          <button class="toolbar-btn" id="btn-align" title="Align Sequences">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="3" y1="6" x2="21" y2="6" />
              <line x1="3" y1="12" x2="17" y2="12" />
              <line x1="3" y1="18" x2="21" y2="18" />
            </svg>
            <span>Align</span>
          </button>
          <button class="toolbar-btn" id="btn-blast" title="BLAST Search">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8" />
              <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
            <span>BLAST</span>
          </button>
          <div class="toolbar-divider"></div>
          <button class="toolbar-btn" id="btn-rc" title="Reverse Complement">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="1 4 1 10 7 10" />
              <polyline points="23 20 23 14 17 14" />
              <path d="M20.49 9A9 9 0 005.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 013.51 15" />
            </svg>
            <span>Rev Comp</span>
          </button>
          <button class="toolbar-btn" id="btn-translate" title="Translate">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path
                d="M12.87 15.07l-2.54-2.51.03-.03A17.52 17.52 0 0014.07 6H17V4h-7V2H8v2H1v2h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04z" />
              <path d="M18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z" />
            </svg>
            <span>Translate</span>
          </button>
        </div>
      </div>
      <div class="toolbar-right">
        <div class="search-box">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8" />
            <line x1="21" y1="21" x2="16.65" y2="16.65" />
          </svg>
          <input type="text" id="global-search" placeholder="Search sequences..." />
        </div>
      </div>
    </header>

    <!-- Main Layout -->
    <div id="main-layout">
      <!-- Left Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-docs-section" id="sidebar-docs">
          <h3 class="sidebar-title" id="docs-toggle">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z" />
            </svg>
            Documents <span id="docs-count" style="opacity:0.5;font-weight:400;margin-left:auto;"></span>
          </h3>
          <div id="file-tree" class="file-tree"></div>
        </div>
        <!-- NCBI / Database Search -->
        <div class="sidebar-section" style="border-bottom:1px solid var(--border-muted);padding:8px 12px;">
          <div style="display:flex;align-items:center;gap:6px;margin-bottom:6px;">
            <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              style="opacity:0.5;">
              <circle cx="11" cy="11" r="8" />
              <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
            <span
              style="font-size:10px;font-weight:600;color:var(--text-muted);text-transform:uppercase;letter-spacing:0.5px;">Add
              from NCBI</span>
          </div>
          <div style="display:flex;gap:4px;">
            <input type="text" id="ncbi-search-input" placeholder="Accession or keyword..."
              style="flex:1;padding:5px 8px;background:var(--bg-tertiary);border:1px solid var(--border-default);border-radius:var(--radius-sm);color:var(--text-primary);font-size:11px;outline:none;font-family:var(--font-sans);" />
            <select id="ncbi-db-select"
              style="padding:5px 4px;background:var(--bg-tertiary);border:1px solid var(--border-default);border-radius:var(--radius-sm);color:var(--text-primary);font-size:10px;width:55px;">
              <option value="nucleotide">DNA</option>
              <option value="protein">PRT</option>
            </select>
            <button id="ncbi-fetch-btn"
              style="padding:5px 8px;background:var(--accent-cyan);border:none;border-radius:var(--radius-sm);color:#000;font-size:10px;font-weight:600;cursor:pointer;white-space:nowrap;">Fetch</button>
          </div>
          <div id="ncbi-status" style="font-size:10px;color:var(--text-muted);margin-top:4px;display:none;"></div>
        </div>
        <div class="sidebar-section sidebar-tools-section">
          <h3 class="sidebar-title">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7" />
              <rect x="14" y="3" width="7" height="7" />
              <rect x="3" y="14" width="7" height="7" />
              <rect x="14" y="14" width="7" height="7" />
            </svg>
            Tools
          </h3>
          <nav class="tool-nav">
            <div class="tool-group-label">View & Edit</div>
            <button class="tool-btn active" data-tool="viewer">
              <svg class="tool-svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />
                <polyline points="14 2 14 8 20 8" />
                <line x1="8" y1="13" x2="16" y2="13" />
                <line x1="8" y1="17" x2="16" y2="17" />
              </svg>
              Sequence Viewer
            </button>
            <button class="tool-btn" data-tool="editor">
              <svg class="tool-svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7" />
                <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z" />
              </svg>
              Sequence Editor
            </button>
            <button class="tool-btn" data-tool="linearmap">
              <svg class="tool-svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <line x1="2" y1="12" x2="22" y2="12" />
                <rect x="4" y="8" width="5" height="3" rx="1" fill="currentColor" opacity="0.3" />
                <rect x="11" y="8" width="4" height="3" rx="1" fill="currentColor" opacity="0.3" />
                <rect x="17" y="13" width="4" height="3" rx="1" fill="currentColor" opacity="0.3" />
                <circle cx="2" cy="12" r="1.5" fill="currentColor" />
                <circle cx="22" cy="12" r="1.5" fill="currentColor" />
              </svg>
              Linear Map
            </button>
            <button class="tool-btn" data-tool="plasmid">
              <svg class="tool-svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <circle cx="12" cy="12" r="9" />
                <path d="M12 3 A3 3 0 0 1 15 6" stroke-width="3" opacity="0.4" />
                <path d="M19 8 A3 3 0 0 1 20 12" stroke-width="3" opacity="0.4" />
                <path d="M5 16 A3 3 0 0 1 5 12" stroke-width="3" opacity="0.4" />
              </svg>
              Plasmid Map
            </button>

            <div class="tool-group-label">Analysis</div>
            <button class="tool-btn" data-tool="alignment">
              <svg class="tool-svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <line x1="4" y1="6" x2="18" y2="6" />
                <line x1="6" y1="10" x2="20" y2="10" />
                <line x1="3" y1="14" x2="17" y2="14" />
                <line x1="5" y1="18" x2="19" y2="18" />
              </svg>
              Alignment
            </button>
            <button class="tool-btn" data-tool="dotplot">
              <svg class="tool-svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" />
                <circle cx="7" cy="7" r="1" fill="currentColor" />
                <circle cx="10" cy="10" r="1" fill="currentColor" />
                <circle cx="13" cy="13" r="1" fill="currentColor" />
                <circle cx="16" cy="16" r="1" fill="currentColor" />
                <circle cx="19" cy="19" r="1" fill="currentColor" />
              </svg>
              Dot Plot
            </button>
            <button class="tool-btn" data-tool="phylo">
              <svg class="tool-svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M4 20 H8 V12 H12" />
                <path d="M12 12 V6 H18" />
                <path d="M12 12 V18 H18" />
                <circle cx="18" cy="6" r="2" />
                <circle cx="18" cy="18" r="2" />
                <circle cx="4" cy="20" r="2" />
              </svg>
              Phylogenetic Tree
            </button>
            <button class="tool-btn" data-tool="stats">
              <svg class="tool-svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <line x1="18" y1="20" x2="18" y2="10" />
                <line x1="12" y1="20" x2="12" y2="4" />
                <line x1="6" y1="20" x2="6" y2="14" />
                <line x1="2" y1="20" x2="22" y2="20" />
              </svg>
              Statistics
            </button>
            <button class="tool-btn" data-tool="motif">
              <svg class="tool-svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M20 21l-4.35-4.35" />
                <circle cx="10" cy="10" r="7" />
                <line x1="8" y1="10" x2="12" y2="10" />
                <line x1="10" y1="8" x2="10" y2="12" />
              </svg>
              Motif Finder
            </button>
            <button class="tool-btn" data-tool="properties">
              <svg class="tool-svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12" />
              </svg>
              Properties Plot
            </button>

            <div class="tool-group-label">Molecular Biology</div>
            <button class="tool-btn" data-tool="restriction">
              <svg class="tool-svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M14.5 2H18l-4 8 4 8h-3.5L11 12z" />
                <path d="M5.5 2H9l4 8-4 8H5.5l4-8z" />
              </svg>
              Restriction Analysis
            </button>
            <button class="tool-btn" data-tool="primer">
              <svg class="tool-svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M2 12h6" />
                <path d="M16 12h6" />
                <path d="M8 12a4 4 0 108 0 4 4 0 00-8 0" />
                <line x1="12" y1="8" x2="12" y2="16" />
              </svg>
              Primer Design
            </button>
            <button class="tool-btn" data-tool="translation">
              <svg class="tool-svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M4 6h16" />
                <path d="M4 10h16" />
                <path d="M4 14h10" />
                <path d="M4 18h6" />
                <path d="M17 14l3 4-3 4" />
              </svg>
              6-Frame Translation
            </button>
            <button class="tool-btn" data-tool="codon">
              <svg class="tool-svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z" />
                <path d="M2 17l10 5 10-5" />
                <path d="M2 12l10 5 10-5" />
              </svg>
              Codon Optimization
            </button>

            <div class="tool-group-label">Structure</div>
            <button class="tool-btn" data-tool="protein3d">
              <svg class="tool-svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M12 2l8 4.5v9L12 22l-8-6.5v-9L12 2z" />
                <path d="M12 12l8-4.5" opacity="0.4" />
                <path d="M12 12v10" opacity="0.4" />
                <path d="M12 12L4 6.5" opacity="0.4" />
              </svg>
              3D Protein Viewer
            </button>

            <div class="tool-group-label">Search</div>
            <button class="tool-btn" data-tool="blast">
              <svg class="tool-svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <circle cx="11" cy="11" r="8" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
                <line x1="8" y1="11" x2="14" y2="11" />
              </svg>
              BLAST Search
            </button>
          </nav>
        </div>
      </aside>

      <!-- Main Content -->
      <main id="content-area">
        <!-- Tab Bar -->
        <div id="tab-bar">
          <div class="tabs-container" id="tabs-container"></div>
        </div>
        <!-- Content Panels -->
        <div id="panel-container"></div>
      </main>
    </div>

    <!-- Bottom Status Bar -->
    <footer id="status-bar">
      <div class="status-left">
        <span id="status-msg">Ready</span>
      </div>
      <div class="status-right">
        <span id="status-seq-info"></span>
        <span class="status-divider">|</span>
        <span id="status-selection"></span>
      </div>
    </footer>
  </div>

  <!-- Hidden file input for import -->
  <input type="file" id="file-input" accept=".fasta,.fa,.fna,.gb,.gbk,.genbank,.txt,.ab1,.seq" multiple
    style="display:none" />

  <!-- Modal overlay -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div id="modal-content" class="modal-content"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
